name: CI

on:
  workflow_call:
    inputs:
      build-target:
        required: true
        type: string

permissions:
  contents: read

jobs:
  build:
    name: ${{ inputs.build-target }} - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]

    env:
      BUILD_TYPE: Release
      BUILD_DIR: build
      GENERATOR: Ninja
      CCACHE_DIR: ~/.ccache

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore ccache
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ github.ref_name }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ github.ref_name }}-
            ccache-${{ runner.os }}-

      - name: Setup
        run: |
          make setup

      - name: Configure ccache
        shell: bash
        run: |
          mkdir -p ~/.ccache
          ccache --version
          ccache -M 1G
          ccache -s || true
          ccache -z || true

      - name: Configure
        run: |
          make config

      - name: Build
        run: |
          make build

      - name: Test
        run: |
          make test

      - name: Show ccache stats (after)
        run: ccache -s || true
